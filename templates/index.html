<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Bot</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>🎵 Playlist Bot 🎵</h2>
            <p>오늘의 기분이나 상황을 알려주세요!</p>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                <p>안녕하세요! 어떤 음악을 추천해 드릴까요? <br> (예: '비 오는 날 듣기 좋은 잔잔한 노래 추천해줘' 또는 관련 이미지를 업로드해주세요.)</p>
            </div>
        </div>
        <div class="chat-input-area">
            <form id="message-form" class="message-form">
                <input type="file" id="image-upload" accept="image/*" style="display: none;">
                <button type="button" id="upload-btn" class="upload-btn">
                    <i class="material-icons">add_photo_alternate</i>
                </button>
                <input type="text" id="message-input" placeholder="메시지를 입력하세요..." autocomplete="off">
                <button type="submit" class="send-btn">
                    <i class="material-icons">send</i>
                </button>
            </form>
        </div>
    </div>

    <script src="../static/script.js"></script>
</body>

</html>
