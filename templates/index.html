<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Bot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>우리가 만들 Playlist Bot</h2>
            <p>오늘의 기분이나 상황을 알려주세요!</p>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                <p>안녕하세요! 어떤 음악을 추천해 드릴까요? <br> (색상, 이미지, 텍스트를 조합하여 한 번에 요청해보세요!)</p>
            </div>
        </div>
        <div class="chat-input-area">
            <div class="color-palette">
                <button class="color-btn" data-color="red" style="background-color: #ff7675;"></button>
                <button class="color-btn" data-color="orange" style="background-color: #fab1a0;"></button>
                <button class="color-btn" data-color="yellow" style="background-color: #ffeaa7;"></button>
                <button class="color-btn" data-color="green" style="background-color: #55efc4;"></button>
                <button class="color-btn" data-color="blue" style="background-color: #74b9ff;"></button>
                <button class="color-btn" data-color="pink" style="background-color: #fd79a8;"></button>
            </div>
            
            <div id="attachment-preview" class="attachment-preview"></div>

            <form id="message-form" class="message-form">
                <input type="file" id="image-upload" accept="image/*" style="display: none;">
                <button type="button" id="upload-btn" class="upload-btn">
                    <i class="material-icons">add_photo_alternate</i>
                </button>
                <input type="text" id="message-input" placeholder="메시지를 입력하세요..." autocomplete="off">
                <button type="submit" class="send-btn">
                    <i class="material-icons">send</i>
                </button>
            </form>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
